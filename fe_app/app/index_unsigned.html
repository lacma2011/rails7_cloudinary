<!DOCTYPE html>
<html>
<head>

</head>
<body>
<form>
    <input name="file" type="file" class="cloudinary-fileupload" data-cloudinary-field="image_id" 
   data-form-data="{ &quot;upload_preset&quot;:  &quot;unsigned_default&quot;, 
    &quot;callback&quot;: &quot;http://192.168.2.99:3000/cloudinary_cors.html&quot;}" ></input>
</form>

<script src="js/jquery/dist/jquery.js" type="text/javascript"></script>

<script src="js/blueimp-file-upload/js/vendor/jquery.ui.widget.js" type="text/javascript"></script>
<script src="js/blueimp-file-upload/js/jquery.iframe-transport.js" type="text/javascript"></script>
<script src="js/blueimp-file-upload/js/jquery.fileupload.js" type="text/javascript"></script>
<script src="js/cloudinary-jquery-file-upload/cloudinary-jquery-file-upload.js" type="text/javascript"></script>

<script>
    $(document).ready(()=>{
        $.cloudinary.config({ cloud_name: 'dbz4fttfa', secure: true});

        if($.fn.cloudinary_fileupload !== undefined) {
            $("input.cloudinary-fileupload[type=file]").cloudinary_fileupload();
        }
    });

</script>
</body>
</html>
